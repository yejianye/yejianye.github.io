        <a href="/2009/07/29/better-vim/" class="post-link"><h3 class="h1 post-title">Better vim</h3></a>
        <p class="post-summary">
          
            <p>自己用vim也有两年时间了, 现在我所有的coding和文本编缉都是在vim下完成的。由于几乎所有的unix/linux based OS都会预装vim，而且这个编缉器可以通吃所有的文件类型，所以个人感觉即使不用来做主力编缉器，学习一下还是很有必要的。vim有一个很陡峭的学习曲线，高手与菜鸟的编缉效率会有天壤之别。自己对学习vim很有兴趣，也跟大家分享一些我的经验。</p>
